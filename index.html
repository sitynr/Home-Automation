	<form action="" method="get">
	
		<div class="ipdiv">
			<p class="shcp"> Smart Home Control Panel </p>
			<input class="ip" type="text" id="ip"  value="192.168.1.107"> </input>
		</div>
		<div class="outerpanel">
			<div class="innerpanel">
		
				<label class="switch"> 
				  <input type="checkbox" id="D1-on" onclick="r1func()"> <span class="r1" id="r1-status"> OFF </span>
				  <span class="checkmark"></span> <i id="r1btncolor" class='icon-off' style="color: #ED1B23;"></i>
				</label>
				<label class="switch">
				  <input type="checkbox" id="D2-on" onclick="r2func()">  <span class="r2" id="r2-status"> OFF </span>
				  <span class="checkmark"></span> <i id="r2btncolor" class='icon-off' style="color: #ED1B23;"></i>
				</label>
				<label class="switch">
				  <input type="checkbox" id="D3-on" onclick="r3func()"> <span class="r3" id="r3-status"> OFF </span>
				  <span class="checkmark"></span> <i id="r3btncolor" class='icon-off' style="color: #ED1B23;"></i>
				</label>
				<label class="switch">
				  <input type="checkbox" id="D4-on" onclick="r4func()"> <span class="r4" id="r4-status"> OFF </span>
				  <span class="checkmark"></span> <i id="r4btncolor" class='icon-utilities-fan' style="color: #ED1B23;"></i>
				</label>
				<label class="switch">
				  <input type="checkbox" id="Rall-on" onclick="rallfunc()"> <span class="rall" id="rall-status"> OFF </span>
				  <span class="checkmark"></span> <i id="rallbtncolor" class='icon-home' style="color: #ED1B23;"></i>
				</label>
					
			</div>
		</div>
		<br>
			<textarea id="logger" class="txtarea" placeholder="LOGS" readonly> </textarea>
